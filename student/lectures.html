                    <button class="btn btn-link text-dark p-2" type="button" id="notificationDropdown"

                        <i class="fas fa-bell fs-5"></i>
                        <span class="badge rounded-pill bg-danger" id="notificationBadge"
                            style="position: absolute; top: -5px; right: -5px; font-size: 0.65rem; min-width: 18px; height: 18px; display: none; align-items: center; justify-content: center; padding: 0.25em 0.4em;">0</span>

                    <div class="dropdown-menu dropdown-menu-end shadow-lg" style="width: 380px; max-height: 500px;">

                                </button>
                                <button class="btn btn-sm btn-link text-danger p-0"

                            </div>
                        </div>

                    </div>
                </div>

                <div class="user-avatar"><span class="user-name">JD</span></div>
                <div class="d-none d-md-block ms-3">
                    <div class="fw-bold user-name">John Doe</div>
                    <div class="small text-muted student-class">Class 10-A</div>
                </div>
            </div>
        </nav>

        <div class="dashboard-content">
            <div class="card-modern animate-fade-in mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" class="form-control" id="searchVideos"
                                    placeholder="Search lectures...">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="filterSubject">
                                <option value="">All Subjects</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" onclick="filterVideos()">
                                <i class="fas fa-filter me-2"></i> Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4" id="lecturesContainer"></div>
        </div>
    </main>

    <!-- Video Player Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-black">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="videoTitle">Watching Lecture</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="ratio ratio-16x9">
                        <iframe id="videoFrame" src="" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script src="../assets/js/search.js"></script>
    <script src="../assets/js/enhancements.js"></script>
    <script src="../assets/js/charts.js"></script>
    <script src="../assets/js/lectures-functions.js"></script>
    <script>
        protectPage('student');

        document.addEventListener('DOMContentLoaded', function () {
            initDashboardUser();
            initLecturesStorage();
            loadLectures();

            // Search listener
            document.getElementById('searchVideos').addEventListener('keyup', loadLectures);
            document.getElementById('filterSubject').addEventListener('change', loadLectures);
        });

        function loadLectures() {
            const lectures = getAllLectures();
            const container = document.getElementById('lecturesContainer');
            const searchInput = document.getElementById('searchVideos').value.toLowerCase();
            const filterSubject = document.getElementById('filterSubject').value;

            container.innerHTML = '';

            const filtered = lectures.filter(l => {
                const matchSearch = l.title.toLowerCase().includes(searchInput);
                const matchSubject = filterSubject ? l.subject === filterSubject : true;
                return matchSearch && matchSubject;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted py-5"><i class="fas fa-video-slash fa-3x mb-3"></i><p>No video lectures found.</p></div>';
                return;
            }

            let html = '';
            filtered.forEach(lecture => {
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="card-modern animate-fade-in h-100 hover-lift">
                            <div class="position-relative" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 60px 20px; cursor: pointer;" onclick="watchLecture('${lecture.url}', '${lecture.title}')">
                                <div class="text-center">
                                    <i class="fas fa-play-circle fa-4x text-white opacity-75"></i>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6 class="fw-bold mb-2">${lecture.title}</h6>
                                <p class="text-muted small mb-3">${lecture.subject}</p>
                                <div class="mb-3">
                                    <small class="text-muted d-block mb-1">
                                        <i class="fas fa-user me-2"></i> ${lecture.teacher}
                                    </small>
                                    <small class="text-muted d-block mb-1">
                                        <i class="fas fa-clock me-2"></i> ${lecture.duration}
                                    </small>
                                    <small class="text-muted d-block">
                                        <i class="fas fa-calendar me-2"></i> ${formatDate(lecture.uploadDate)}
                                    </small>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary" onclick="watchLecture('${lecture.url}', '${lecture.title}')">
                                        <i class="fas fa-play me-2"></i> Watch Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function watchLecture(url, title) {
            document.getElementById('videoTitle').innerText = title;
            document.getElementById('videoFrame').src = url;
            new bootstrap.Modal(document.getElementById('videoModal')).show();

            // Stop video on close
            document.getElementById('videoModal').addEventListener('hidden.bs.modal', function () {
                document.getElementById('videoFrame').src = '';
            });
        }

        function filterVideos() {
            loadLectures();
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString();
        }
    </script>
</body>
