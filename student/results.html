    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        protectPage('student');

        document.addEventListener('DOMContentLoaded', function () {
            initDashboardUser();
            initMarksStorage();
            loadResults();
        });

        function loadResults() {
            const user = getCurrentUser();
            if (!user) return;

            // Handle legacy ID correction
            let studentId = user.id;
            if (studentId === 'S101' || studentId == 1) studentId = '2024-10A-015';

            // Get grouped results
            const results = getStudentResultsGrouped(studentId);
            const container = document.getElementById('resultsContainer');

            if (results.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                         <i class="fas fa-poll fa-3x text-muted mb-3"></i>
                         <h5>No results declared yet</h5>
                         <p class="text-muted">Marks will appear here once uploaded by teachers.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            results.forEach((exam, index) => {
                const cardId = `result-card-${index}`;
                // We create a separate container for the "printable" content if we want to exclude the button, 
                // but html2pdf can handle excluding elements via configuration.
                // For simplicity, we'll download the whole card and ignore the button in the PDF if possible, or just accept it.
                // Better UX: Clone the node, remove button, then print.
                // Even better: Use a specific class 'no-print' and configure html2pdf to ignore it.

                html += `
                    <div class="card-modern animate-fade-in mb-4" id="${cardId}">
                        <div class="card-header bg-primary text-white py-3">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h5 class="mb-0 fw-bold text-white">${exam.exam}</h5>
                                    <small>Latest Update: ${formatDate(exam.date)}</small>
                                </div>
                                <div class="col-md-4 text-md-end mt-2 mt-md-0">
                                    <button class="btn btn-light btn-sm no-print" onclick="downloadResult('${cardId}', '${exam.exam}')">
                                        <i class="fas fa-download me-2"></i> Download Result Card
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row g-4 mb-4">
                                <div class="col-md-3">
                                    <div class="text-center p-3 bg-light rounded">
                                        <h6 class="text-muted mb-2">Total Marks</h6>
                                        <h3 class="fw-bold mb-0">${exam.totalObtained}/${exam.totalMax}</h3>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="text-center p-3 bg-light rounded">
                                        <h6 class="text-muted mb-2">Percentage</h6>
                                        <h3 class="fw-bold mb-0 text-primary">${exam.percentage.toFixed(2)}%</h3>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="text-center p-3 bg-light rounded">
                                        <h6 class="text-muted mb-2">Grade</h6>
                                        <h3 class="fw-bold mb-0 text-success">${exam.grade}</h3>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="text-center p-3 bg-light rounded">
                                        <h6 class="text-muted mb-2">Status</h6>
                                        <h3 class="fw-bold mb-0 text-info">${exam.grade === 'F' ? 'Fail' : 'Pass'}</h3>
                                    </div>
                                </div>
                            </div>
                            
                            <h6 class="fw-bold mb-3">Subject-Wise Performance</h6>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Subject</th>
                                            <th>Marks Obtained</th>
                                            <th>Max Marks</th>
                                            <th>Percentage</th>
                                            <th>Grade</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${exam.subjects.map(sub => `
                                            <tr>
                                                <td class="fw-bold">${sub.name}</td>
                                                <td>${sub.marks}</td>
                                                <td>${sub.maxMarks}</td>
                                                <td>
                                                    <div class="progress" style="height: 20px;">
                                                        <div class="progress-bar ${getGradeColor(sub.grade)}" 
                                                             style="width: ${(sub.marks / sub.maxMarks * 100).toFixed(0)}%;">
                                                            ${(sub.marks / sub.maxMarks * 100).toFixed(0)}%
                                                        </div>
                                                    </div>
                                                </td>
                                                <td><span class="badge bg-${getGradeBadge(sub.grade)}">${sub.grade}</span></td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function getGradeColor(grade) {
            if (grade.includes('A')) return 'bg-success';
            if (grade.includes('B')) return 'bg-primary';
            if (grade.includes('C')) return 'bg-warning';
            return 'bg-danger';
        }

        function getGradeBadge(grade) {
            if (grade.includes('A')) return 'success';
            if (grade.includes('B')) return 'primary';
            if (grade.includes('C')) return 'warning';
            return 'danger';
        }

        function downloadResult(cardId, examName) {
            const element = document.getElementById(cardId);
            const btn = element.querySelector('.no-print');

            // Temporarily hide button for capture
            if (btn) btn.style.display = 'none';

            // Add small delay to ensure full content rendering
            setTimeout(() => {
                const opt = {
                    margin: [10, 10],
                    filename: `Result_${examName.replace(/\s+/g, '_')}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: {
                        scale: 2,
                        useCORS: true,
                        logging: false,
                        scrollY: -window.scrollY,
                        scrollX: -window.scrollX,
                        windowWidth: element.scrollWidth,
                        windowHeight: element.scrollHeight
                    },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };

                html2pdf().set(opt).from(element).save().then(() => {
                    // Restore button
                    if (btn) btn.style.display = '';
                }).catch(err => {
                    console.error("PDF Generation Error:", err);
                    if (btn) btn.style.display = '';
                    alert("Error generating PDF. Please try again.");
                });
            }, 300);
        }
    </script>
