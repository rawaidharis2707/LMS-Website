            <div class="card-modern animate-fade-in mb-4">

                        <div class="col-md-8">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" class="form-control" id="searchAnnouncements"
                                    placeholder="Search announcements...">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="filterPriority">
                                <option value="">All Priorities</option>
                                <option value="high">High Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="low">Low Priority</option>
                            </select>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script src="../assets/js/search.js"></script>
    <script src="../assets/js/enhancements.js"></script>
    <script src="../assets/js/charts.js"></script>
    <script src="../assets/js/announcement-functions.js"></script>
    <script>
        protectPage('student');

        let allAnnouncements = [];

        document.addEventListener('DOMContentLoaded', function () {
            initDashboardUser();
            initAnnouncementStorage();
            loadAnnouncements();

            // Search Filter
            document.getElementById('searchAnnouncements').addEventListener('input', filterAnnouncements);

            // Priority Filter
            document.getElementById('filterPriority').addEventListener('change', filterAnnouncements);
        });

        function loadAnnouncements() {
            const user = getSession().userData;
            allAnnouncements = getAnnouncementsForUser('student', user);

            // Sort by Date (Newest first)
            allAnnouncements.sort((a, b) => new Date(b.date) - new Date(a.date));

            renderList(allAnnouncements);
        }

        function filterAnnouncements() {
            const query = document.getElementById('searchAnnouncements').value.toLowerCase();
            const priority = document.getElementById('filterPriority').value;

            const filtered = allAnnouncements.filter(item => {
                const matchesSearch = item.title.toLowerCase().includes(query) || item.content.toLowerCase().includes(query);
                const matchesPriority = priority ? item.priority === priority : true;
                return matchesSearch && matchesPriority;
            });

            renderList(filtered);
        }

        function renderList(list) {
            const container = document.getElementById('announcementsContainer');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="display-1 text-muted mb-3"><i class="fas fa-bullhorn"></i></div>
                        <h4 class="text-muted">No announcements found</h4>
                    </div>
                `;
                return;
            }

            list.forEach(item => {
                const borderClass = item.priority === 'high' ? 'danger' : (item.priority === 'medium' ? 'info' : 'success');
                const badgeClass = item.priority === 'high' ? 'bg-danger' : (item.priority === 'medium' ? 'bg-info text-dark' : 'bg-success');

                const card = document.createElement('div');
                card.className = 'card border-0 shadow-sm mb-3';
                card.innerHTML = `
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <h5 class="card-title fw-bold mb-1">${item.title}</h5>
                                <small class="text-muted"><i class="fas fa-user-circle me-1"></i> ${item.author} â€¢ ${new Date(item.date).toLocaleDateString()}</small>
                            </div>
                            <span class="badge ${badgeClass}">${item.priority.toUpperCase()}</span>
                        </div>
                        <div class="card-text border-start border-${borderClass} border-4 ps-3 py-1 bg-light rounded-end">
                            ${item.content}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
