    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/enhancements.js"></script>
    <script src="../assets/js/announcement-functions.js"></script>
    <script>
        protectPage('teacher');

        let allAnnouncements = [];

        document.addEventListener('DOMContentLoaded', function () {
            initDashboardUser();
            initAnnouncementStorage();
            loadAnnouncements();

            // Search Filter
            document.getElementById('searchAnnouncements').addEventListener('input', filterAnnouncements);

            // Priority Filter
            document.getElementById('filterPriority').addEventListener('change', filterAnnouncements);
        });

        function loadAnnouncements() {
            const user = getSession().userData;
            allAnnouncements = getAnnouncementsForUser('teacher', user);

            // Sort by Date (Newest first)
            allAnnouncements.sort((a, b) => new Date(b.date) - new Date(a.date));

            renderList(allAnnouncements);
        }

        function filterAnnouncements() {
            const query = document.getElementById('searchAnnouncements').value.toLowerCase();
            const priority = document.getElementById('filterPriority').value;

            const filtered = allAnnouncements.filter(item => {
                const matchesSearch = item.title.toLowerCase().includes(query) || item.content.toLowerCase().includes(query);
                const matchesPriority = priority ? item.priority === priority : true;
                return matchesSearch && matchesPriority;
            });

            renderList(filtered);
        }

        function renderList(list) {
            const container = document.getElementById('announcementsContainer');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5 animate-fade-in">
                        <div class="display-1 text-muted opacity-25 mb-3"><i class="fas fa-bullhorn"></i></div>
                        <h4 class="text-muted">No announcements found matching your filters</h4>
                    </div>
                `;
                return;
            }

            list.forEach((item, index) => {
                const colors = {
                    high: { border: '#ef4444', bg: 'rgba(239, 68, 68, 0.1)', text: '#ef4444' },
                    medium: { border: '#0ea5e9', bg: 'rgba(14, 165, 233, 0.1)', text: '#0ea5e9' },
                    low: { border: '#10b981', bg: 'rgba(16, 185, 129, 0.1)', text: '#10b981' }
                };
                const color = colors[item.priority] || colors.low;

                const col = document.createElement('div');
                col.className = 'col-12 mb-4 animate-fade-in';
                col.style.animationDelay = `${index * 0.1}s`;

                col.innerHTML = `
                    <div class="card-modern lift overflow-hidden border-start border-4" style="border-left-color: ${color.border} !important;">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h5 class="fw-bold mb-1 text-dark">${item.title}</h5>
                                    <div class="d-flex align-items-center text-muted small">
                                        <span class="me-3"><i class="fas fa-user-circle me-1 text-primary"></i> ${item.author}</span>
                                        <span><i class="far fa-calendar-alt me-1 text-primary"></i> ${new Date(item.date).toLocaleDateString(undefined, { day: 'numeric', month: 'long', year: 'numeric' })}</span>
                                    </div>
                                </div>
                                <span class="badge-modern" style="background-color: ${color.bg}; color: ${color.text}; padding: 0.4rem 1rem; border-radius: 50px; font-weight: 600; font-size: 0.75rem;">
                                    ${item.priority.toUpperCase()}
                                </span>
                            </div>
                            <div class="card-text text-secondary lh-lg p-3 rounded" style="background: #f8fafc; border-left: 2px solid ${color.border}40;">
                                ${item.content}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }
    </script>
